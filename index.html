<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>

<body>

    <header>

        <span class="material-symbols-outlined">menu</span>
        <h1>Oficina Lata Velha</h1>
        <span class="img-header"><img src="assets/icons-car.png" width="50px" height="50px" alt=""></span>

    </header>

    <main>
        
        <form>
        
            <fieldset class="container-form">

                <section class="registration">
                    <h2>Cadastro de Veículo</h2>
                </section>

                <section class="client">
                    <label>Cliente</label>
                    <input type="text" name="client" id="nameClient" autocomplete="off" placeholder="João da Silva">
                </section>

                <section>
                    <label>Telefone</label>
                    <input type="tel" name="telphone" id="telphone" autocomplete="off" placeholder="(69)9999-9999">
                </section>

                <section>
                    <label>CPF/CNH</label>
                    <input type="text" name="document" id="document" autocomplete="off" min="0" maxlength="11" placeholder="000.000.000-00">
                </section>

                <section>
                    <label>Endereço</label>
                    <input type="text" name="andress" id="andress" autocomplete="off" placeholder="Rua São Paulo, 000 - Bairro">
                </section>

                <section>
                    <label>Data</label>
                    <input type="date" name="date" id="date">
                </section>

                <section>
                    <label>Marca</label>
                    <input type="text" name="brand" id="brand" autocomplete="off" placeholder="Chevrolet" >
                </section>
                    
                <section>
                    <label>Modelo</label>
                    <input type="text" name="model" id="model" autocomplete="off" placeholder="Onix" >
                </section>

                <section>
                    <label>Placa do Veículo</label>
                    <input type="text" name="plate" id="plate" autocomplete="off" maxlength="7" placeholder="AB123CD">
                </section>
                                
                <section>
                    <label>Ano</label>
                    <input type="number" name="year" min="1960" max="2027" step="1" value="2024"id="year">
                </section>
                    
                <section>
                    <label>Cor</label>
                    <input type="text" name="color" id="color" autocomplete="off" placeholder="Prata" >
                </section>
                    
                <section id="fuel">
                    <label>Combustível</label>
                        <select name="fuel">
                            <option selected disabled value="">Selecione</option>
                            <option>Gasolina</option>
                            <option>Etanol</option>
                            <option>Diesel</option>
                            <option>Gasolina/Etanol</option>
                        </select>
                </section>
                    
                <section>
                    <label>Problema apresentado</label>
                    <input type="text" maxlength="150" name="problem" id="problem" autocomplete="off">
                </section>

                <button>Enviar</button>

            </fieldset>

            <section class="imgCar">
                <img src="assets/automobile-repair.svg" width="600px" height="600px" alt="Homem consertando carro">
            </section>

        </form>

    </main>

    <footer>
        <p>Desenvolvido por Ana Carolina <img src="assets/icon-linkedin.png" alt=""></p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
